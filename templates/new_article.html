<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block comment %}
        {% endblock %}
    </title>
    {% include 'head.html' %}
</head>
<body>
    <header>{% include 'navbar.html' %}</header>
    <br>
    <h1>Создать статью</h1>
    <br>

    <form action="{{ url_for('create_article') }}" method="POST">
        <div class="mb-3">
            <label for="url" class="form-label">Url фотографии</label>
            <input type="text" class="form-control" id="url" aria-describedby="url">
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Название Статьи</label>
            <input type="title" class="form-control" id="title" aria-describedby="title">
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">Соддержание</label>
            <textarea class="form-control" id="body" name="body" rows="5"></textarea>
        </div>
    </form>

    <button type="submit" class="btn btn-primary" formmethod="POST">Создать</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
